<head>

    <title>Refrigerator Display</title>

    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .monitor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 650px;
            height: 900px;
            background-color: black;
        }

        .clock {
            color: white;
            align-self: center;
        }

        .screen {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            height: 800px;
            background-color: aquamarine;

        }

        .item {
            height: 263px;
            width: 196px;
            border-style: solid;
            border-color: black;
            background-color: aquamarine;
        }

        .item-2 {
            background-color: yellow;
            color: black;
            
        }

        .item-4 {
            background-color: red;
            color: black;
        }

        .temp {
            position: relative;
            left: 60px;
            top: 88px;
            font-size: xx-large;
        }

        .powerButton {
            position: relative;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

        <div id="powerButton" class="powerButton">
            <button onclick="power()"> POWER </button>
        </div>
    </div>

    <script>
        function power() {
            var screen = document.getElementById("screen");
             if (screen.style.display == "none") {
                screen.style.display = "flex";
             } else if (screen.style.display == "flex") {
                screen.style.display = "none";
             }
        }

        function showClock() {
            var clock = new Date();
            var hours = clock.getHours();
            var minutes = clock.getMinutes();
            var seconds = clock.getSeconds();

            var amPm= "AM";
            if (hours >= 12) {
                amPm = "PM";
            }

            if (hours > 12) {
                hours -= 12;
            }

            document.getElementById("clock").innerHTML =  hours + ":" +
            minutes + ":" + seconds + " " + amPm;
        }
        setInterval(showClock, 1000);
    </script>
