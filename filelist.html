<script>

    function githubFilelist() {

        var htmlString = "";

        // this creates JS object 'data' with a list of files  
        // change "aptokash/SD330" to your github id and repository name 
        (async () => {
            const response = await fetch("https://api.github.com/repos/evanbrown757/SD330/contents/");
            const data = await response.json();

            // loop through the list of files, set "file" to each file name
            for (let file of data) {

                fname = file.name;
                fpath = "https://evanbrown757.github.io/SD330/" + fname;

                htmlString += "<li> <a href=" + fpath + ">" + fname + "</a></li>";
            }

        document.getElementById("list").innerHTML = htmlString;
        })()
    }

</script>
